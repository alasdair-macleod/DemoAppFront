  global:
  - EC2_SSH_KEY=glimmpsev3uat.pem GIT_SSH_KEY=id_rsa EC2_URL=ec2-54-161-9-34.compute-1.amazonaws.com
    REPO=543872078551.dkr.ecr.us-east-1.amazonaws.com IMAGE=glimmpse GIT_MAIL=alasdair.macleod@ufl.edu
