notifications:
  email:
    recipients:
    - alexgre@ufl.edu
    on_success: always
    on_failure: always
sudo: required
dist: trusty
language: node_js
node_js:
- 8.7.0
branches:
  only:
  - master
addons:
  chrome: stable
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- openssl aes-256-cbc -K $encrypted_feeb12f69dac_key -iv $encrypted_feeb12f69dac_iv
  -in dc.tar.enc -out dc.tar -d
- tar -xvf dc.tar
- chmod 600 alexgre1.pem
- chmod 700 deploy_docker.sh
- chmod 700 docker_perserve.sh
- chmod 700 ecr_credentials.sh
before_script:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- apt-cache policy docker-ce
- sudo apt-get install -y docker-ce
after_success:
- pip install awscli --upgrade
- export PATH=~/.local/bin:$PATH
- ./ecr_credentials.sh
- $(aws ecr get-login --no-include-email --region us-east-1)
- ./docker_perserve.sh
- sudo apt-get install ssh
- ./deploy_docker.sh
- echo "done"
env:
  global:
  - secure: 
  - secure: 
