before_script:
- npm cache verify
- npm config set loglevel warn
- npm install -g @angular/cli
- npm install
jobs:
  include:
  - stage: build
    script:
    - git --version
    - ls -lrt ./scripts/*.sh
    - eval "$(ssh-agent -s)"
    - sudo ssh-add ${GIT_SSH_KEY}
    - git config --global user.name GIT_USER
    - git config --global user.email GIT_EMAIL
    - git config --global user.email GH_TOKEN
    - git remote set-url origin https://${GH_TOKEN}@github.com/${GIT_USER}/${GIT_REPO}.git
    - sudo pip install --upgrade pip
    - npm config set git-tag-version true
    - npm version $BUILD_TYPE -m "updating version to %s"
    - git show-ref
    - git push --tags origin VER3-546_updateBuild
after_success:
- echo "done"
